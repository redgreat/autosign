services:
  autosign:
    image: redgreat/autosign:latest
    container_name: autosign
    hostname: autosign
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - CONFIG_PATH=/app/conf/config.yml
    volumes:
      - ./logs:/app/logs
      - ./conf/config.yml:/app/conf/config.yml:ro
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f 'python.*all_checkin.py' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 8M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
